<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <section>
    <div class="productimage">
      <img src="./images/image-product-desktop.jpg" alt="Not found">
    </div>
    <div class="texto">
      <div class="productinformation">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="productprice">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button>
          <a href=""><img src="./images/icon-cart.svg" alt="">Add to Cart</a>
        </button>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
